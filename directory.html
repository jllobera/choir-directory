---
layout: default
title: Choir Directory
---
<h1>Choir Directory</h1>
<label for="filter">Filter by type:</label>
<select id="filter">
  <option value="all">All</option>
  <option value="Chamber Choir">Chamber Choir</option>
  <option value="Community Choir">Community Choir</option>
</select>

<ul id="choir-list">
  {% for choir in site.choirs %}
    <li class="choir-item" data-type="{{ choir.type }}">
      <h2><a href="{{ choir.url | relative_url }}">{{ choir.name }}</a></h2>
      <p>Type: {{ choir.type }}</p>
      <p>Location: {{ choir.location }}</p>
    </li>
  {% endfor %}
</ul>

<!-- Map link -->
<p><a href="{{ '/map.html' | relative_url }}">View Choir Map</a></p>

<div id="map" style="height: 500px;"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script>
  var map = L.map('map').setView([45.5, -73.5], 10);  // Default center
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  {% for choir in site.choirs %}
    {% if choir.coordinates %}
      L.marker({{ choir.coordinates }}).addTo(map)
        .bindPopup("<b>{{ choir.name }}</b><br>{{ choir.location }}");
    {% endif %}
  {% endfor %}
</script>

<script>
  document.getElementById('filter').addEventListener('change', function() {
    let value = this.value;
    document.querySelectorAll('.choir-item').forEach(item => {
      item.style.display = (value === "all" || item.dataset.type === value) ? "block" : "none";
    });
  });
</script>
