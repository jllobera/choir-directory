<header class="site-header">
  <div class="container">
    <div class="site-header-inner">
      <div class="site-title">
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      </div>
      <!-- Hamburger Icon -->
      <button class="menu-toggle" aria-label="Toggle menu">
        <span class="hamburger"></span>
      </button>
      <!-- Navigation -->
      <nav class="site-nav">
        <ul class="nav-list">
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/directory.html' | relative_url }}">Choir Directory</a></li>
          <li><a href="{{ '/agenda.html' | relative_url }}">Concert Agenda</a></li>
          <li><a href="{{ '/map.html' | relative_url }}">Choir Map</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<style>
  /* General Header Styling */
  .site-header {
    background-color: #f8f9fa;
    padding: 20px 0;
    border-bottom: 1px solid #e1e1e1;
    font-family: Georgia, serif; /* Jekyll default font */
  }

  .container {
    max-width: 800px; /* Matches Jekyll default width */
    margin: 0 auto;
    padding: 0 15px;
  }

  .site-header-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .site-title h1 {
    margin: 0;
    font-size: 30px;
    font-weight: bold;
  }

  .site-title a {
    text-decoration: none;
    color: #333;
  }

  .site-title a:hover {
    color: #0056b3;
  }

  /* Navigation Styling */
  .site-nav {
    display: flex;
  }

  .nav-list {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  .nav-list li {
    margin-right: 20px;
  }

  .nav-list a {
    color: #333;
    text-decoration: none;
    font-weight: 500;
  }

  .nav-list a:hover {
    color: #0056b3;
  }

  /* Menu Toggle Button */
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
  }

  .hamburger {
    width: 30px;
    height: 3px;
    background-color: #333;
    display: block;
    position: relative;
  }

  .hamburger::before,
  .hamburger::after {
    content: '';
    width: 30px;
    height: 3px;
    background-color: #333;
    display: block;
    position: absolute;
    left: 0;
  }

  .hamburger::before {
    top: -8px;
  }

  .hamburger::after {
    top: 8px;
  }

  /* Mobile Menu */
  @media screen and (max-width: 768px) {
    .site-nav {
      display: none;
      width: 100%;
    }

    .nav-list {
      flex-direction: column;
      width: 100%;
      padding: 0;
      background-color: #f8f9fa;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
    }

    .nav-list li {
      margin: 0;
      text-align: center;
      padding: 10px 0;
    }

    /* Show the menu when toggled */
    .site-nav.active {
      display: block;
    }

    .menu-toggle {
      display: block;
    }
  }
</style>

<script>
  // Toggle menu visibility on click
  const menuToggle = document.querySelector('.menu-toggle');
  const siteNav = document.querySelector('.site-nav');

  menuToggle.addEventListener('click', () => {
    siteNav.classList.toggle('active');
  });
</script>
